name: build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Show pusher
        run: echo ${{ github.event.pusher.name }}

      - name: AddChangelogItem task
        run: |
          git switch -c ${{ github.event.pull_request.head.ref }}
          ./gradlew addChangelogItem --renovateCommitTable
          git config --global user.email "javier@segoviacordoba.com"
          git config --global user.name "Javier Segovia CÃ³rdoba"
          git add .
          git commit --amend --no-edit
          git push --set-upstream origin ${{ github.event.pull_request.head.ref }} --force

      - name: Stop Gradle daemons
        run: ./gradlew --stop
